      <h1>¿Que tienes en mente?</h1>
      <p>¿Tienes alguna duda, encontraste un error o simplemente quieres saludar? Envíame un mensaje.</p>
      
      <form action="https://formsubmit.co/bonzoycv@yandex.com" method="POST" class="contact-form">
        
        <input type="hidden" name="_subject" value="Nuevo mensaje desde NoPlayGames!">
        <input type="hidden" name="_next" value="https://www.noplaygames.dev/index.html">
        <input type="hidden" name="_captcha" value="false">

        <label for="name">Nombre / Alias</label>
        <input type="text" name="name" id="name" placeholder="Tu nombre" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" id="email" placeholder="tucorreo@ejemplo.com" required>

        <label for="message">Mensaje</label>
        <textarea name="message" id="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

        <button type="submit">Enviar Mensaje</button>
      </form>
    
    </article>
